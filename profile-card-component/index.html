<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__bg-top">
          <img
            class="card__image"
            src="./images/image-victor.jpg"
            alt="profile photo of Victor"
          />
          <div class="card__info info__name">
            Victor Crest <span class="info__age">26</span>
          </div>
          <div class="card__info info__city">London</div>
          <ul class="count count--flex">
            <li class="count__item count__item--flex">
              80K <span class="count__tag">Followers</span>
            </li>
            <li class="count__item count__item--flex">
              803K <span class="count__tag">Likes</span>
            </li>
            <li class="count__item count__item--flex">
              1.4K <span class="count__tag">Photos</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Adej0la" target="_blank">Adejola</a>.
      </div>
    </div>
  </body>
</html>
